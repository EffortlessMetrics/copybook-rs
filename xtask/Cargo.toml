[package]
name = "xtask"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
publish = false

[dependencies]
anyhow = "1"
roxmltree = "0.21"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", default-features = false, features = ["std", "clock"] }
copybook-bench = { path = "../copybook-bench" }
num_cpus = "1.17.0"
