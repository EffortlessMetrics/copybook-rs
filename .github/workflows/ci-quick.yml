name: CI Quick
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'crates/**'
              - 'copybook-*/**'
              - 'Cargo.*'
              - 'rust-toolchain*'
              - 'scripts/ci/**'

  test:
    if: needs.changes.outputs.rust == 'true'
    needs: changes
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Fetch PR base for security diff
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          set -euo pipefail
          git fetch --no-tags --depth=1 origin \
            ${{ github.event.pull_request.base.sha }}:refs/remotes/origin/base
          echo "BASE_SHA=${{ github.event.pull_request.base.sha }}" >> $GITHUB_ENV
          echo "HEAD_SHA=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest,cargo-deny

      - uses: Swatinem/rust-cache@v2

      - name: Quick gates (fmt→clippy→build→nextest→doctests)
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || 'HEAD~1' }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha || 'HEAD' }}
        run: |
          bash scripts/ci/quick.sh

      - name: Security (deny; audit only if Cargo.lock changed)
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || 'HEAD~1' }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha || 'HEAD' }}
        run: |
          bash scripts/ci/security.sh

  testExpected:
    name: testExpected
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Mirror test result to satisfy legacy required check
        run: |
          if [ "${{ needs.test.result }}" = "success" ] || [ "${{ needs.test.result }}" = "skipped" ]; then
            echo "ok"
          else
            echo "upstream 'test' failed or cancelled"; exit 1
          fi
