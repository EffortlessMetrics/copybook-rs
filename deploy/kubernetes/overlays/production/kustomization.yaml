# Production overlay for copybook-rs
# Applies production-specific configuration on top of base deployment

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference to base deployment
bases:
  - ../../

# Production namespace
namespace: production

# Production-specific labels
commonLabels:
  environment: production
  tier: batch-processing

# Use specific version tag for production (not latest)
images:
  - name: ghcr.io/effortlessmetrics/copybook-rs
    newTag: v0.4.0

# Increase replicas for production workload distribution
replicas:
  - name: copybook-rs
    count: 2

# Production ConfigMap overrides
configMapGenerator:
  - name: copybook-config
    behavior: merge
    literals:
      # Logging configuration
      - RUST_LOG=warn
      - COPYBOOK_DIALECT=0
      - DEFAULT_CODEPAGE=cp037
      - DEFAULT_FORMAT=fixed
      - JSON_NUMBER_MODE=lossless

      # Enterprise features - enabled for production
      - COPYBOOK_FF_AUDIT_SYSTEM=1
      - COPYBOOK_FF_SOX_COMPLIANCE=1
      - COPYBOOK_FF_GDPR_COMPLIANCE=1
      - COPYBOOK_FF_SECURITY_MONITORING=1

      # Performance features
      - COPYBOOK_FF_LRU_CACHE=1
      - COPYBOOK_FF_ADVANCED_OPTIMIZATION=1
      - COPYBOOK_FF_PARALLEL_DECODE=1
      - COPYBOOK_FF_ZERO_COPY=1

      # Debug features - disabled in production
      - COPYBOOK_FF_VERBOSE_LOGGING=0
      - COPYBOOK_FF_DIAGNOSTIC_OUTPUT=0

      # Audit configuration
      - AUDIT_FORMAT=jsonl
      - AUDIT_OUTPUT=stdout
      - AUDIT_BATCH_SIZE=100
      - AUDIT_BATCH_INTERVAL_SECONDS=5

      # Metrics configuration
      - METRICS_ENABLED=true
      - METRICS_PORT=9300
      - METRICS_PATH=/metrics

# Production resource patches
patches:
  - target:
      kind: Deployment
      name: copybook-rs
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/env/5/value
        value: "4"

  # Increase PVC storage for production
  - target:
      kind: PersistentVolumeClaim
      name: copybook-data-pvc
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 10Gi
