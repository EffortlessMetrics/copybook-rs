[workspace]
members = [
    "copybook-core",
    "copybook-codec", 
    "copybook-cli",
    "copybook-gen",
    "copybook-bench",
    "xtask",
]
resolver = "2"

[workspace.package]
version = "0.3.1"
edition = "2024"
rust-version = "1.90"
license = "AGPL-3.0-or-later"
authors = ["copybook-rs contributors"]
repository = "https://github.com/EffortlessMetrics/copybook-rs"
homepage = "https://github.com/EffortlessMetrics/copybook-rs"
description = "Modern, memory-safe parser/codec for COBOL copybooks and fixed-record data"
keywords = ["cobol", "mainframe", "etl", "parser", "codec"]
categories = ["parsing", "encoding", "command-line-utilities"]

[workspace.dependencies]
# Internal workspace crates (pin exact versions for publish)
copybook-core = { version = "=0.3.1", path = "copybook-core" }
copybook-codec = { version = "=0.3.1", path = "copybook-codec" }

# Core dependencies
serde = { version = "1.0.225", features = ["derive"] }
serde_json = { version = "1.0.145", features = ["preserve_order"] }
thiserror = "2.0.16"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

# Memory management dependencies
smallvec = "1.15.1"
crossbeam-channel = "0.5.15"

# CLI dependencies
clap = { version = "4.5.48", features = ["derive"] }
tokio = { version = "1.47.1", features = ["full"] }
tempfile = "3.22.0"

# Parsing dependencies
logos = "0.15.1"

# Crypto dependencies
sha2 = "0.10.9"
base64 = "0.22.1"

# Testing dependencies
proptest = "1.7.0"
criterion = { version = "0.7.0", features = ["html_reports"] }
hex = "0.4.3"

# Task automation dependencies
anyhow = "1.0.100"

# Random number generation dependencies
rand = "0.9.2"
rand_core = "0.6"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
debug = true

