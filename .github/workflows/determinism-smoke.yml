name: Determinism Smoke Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  determinism-smoke:
    name: Determinism smoke (codec + CLI)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build CLI (release)
        run: cargo build --package copybook-cli --release

      - name: Run determinism smoke tests
        run: |
          chmod +x scripts/ci/determinism_smoke.sh
          scripts/ci/determinism_smoke.sh

    - name: Summary
      if: always()
      run: |
        echo "## Determinism Smoke Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        for report in target/determinism-*.json; do
          if [ -f "${report}" ]; then
            echo "### $(basename "${report}")" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat "${report}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
        done
        if [ -f target/determinism-failure-details.txt ]; then
          echo "### Reproducibility details (on failure)" >> $GITHUB_STEP_SUMMARY
          cat target/determinism-failure-details.txt >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "❌ Determinism smoke checks failed" >> $GITHUB_STEP_SUMMARY
        else
          echo "✅ All determinism checks passed" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload determinism reports
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: determinism-reports-${{ github.sha }}
        path: |
          target/determinism-*.json
          target/determinism-failure-details.txt
        retention-days: 7
        if-no-files-found: warn
