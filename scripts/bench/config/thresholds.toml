# copybook-rs Performance Thresholds Configuration
# Enterprise performance monitoring and SLO validation settings

[performance_floors]
# Minimum acceptable performance levels for enterprise deployment
display_floor_gibs = 4.1    # DISPLAY parsing minimum (GiB/s)
comp3_floor_mibs = 560.0    # COMP-3 encoding minimum (MiB/s)

[performance_targets]
# Optimal performance goals for enterprise systems
display_target_gibs = 5.0   # DISPLAY parsing target (GiB/s)
comp3_target_mibs = 650.0   # COMP-3 encoding target (MiB/s)

[regression_detection]
# Thresholds for performance regression detection
minor_regression_percent = 2.0      # 2% degradation triggers warning
major_regression_percent = 5.0      # 5% degradation triggers failure
critical_regression_percent = 10.0  # 10% degradation triggers critical alert
variance_tolerance_percent = 5.0    # 5% variance tolerance for statistical noise
confidence_level = 0.95             # 95% confidence level for statistical tests

[baseline_management]
# Settings for baseline promotion and management
improvement_threshold_percent = 1.0  # 1% improvement required for baseline promotion
stability_period_days = 7           # Days of stable performance for promotion
min_samples_for_promotion = 3       # Minimum samples required for statistical validation
max_baseline_age_days = 90          # Maximum age before baseline refresh required

[slo_compliance]
# Service Level Objective compliance monitoring
availability_target_percent = 99.9  # 99.9% availability target
response_time_p95_ms = 100          # 95th percentile response time target
error_rate_threshold_percent = 0.1  # Maximum acceptable error rate

[ci_cd_integration]
# CI/CD pipeline integration settings
fail_on_major_regression = true     # Fail CI/CD on major performance regression
fail_on_floor_violation = true     # Fail CI/CD on performance floor violation
warning_on_minor_regression = true  # Warning on minor performance regression
timeout_seconds = 300               # Benchmark execution timeout

[enterprise_compliance]
# Enterprise and regulatory compliance thresholds

[enterprise_compliance.sox]
# Sarbanes-Oxley compliance requirements
data_integrity_required = true      # Zero data corruption tolerance
deterministic_processing = true     # Consistent results across runs
audit_trail_retention_days = 2555   # 7 years retention for SOX compliance

[enterprise_compliance.hipaa]
# HIPAA healthcare data processing requirements
phi_processing_time_limit_ms = 5000 # PHI processing time limit
availability_requirement = 99.9     # Healthcare system availability
data_breach_prevention = true       # Enhanced security for PHI

[enterprise_compliance.pci_dss]
# PCI-DSS payment card data requirements
real_time_processing_ms = 2000      # Real-time payment processing limit
fraud_detection_latency_ms = 500    # Fraud detection response time
secure_processing_overhead_max = 5.0 # Maximum security overhead percentage

[enterprise_compliance.gdpr]
# GDPR data processing requirements
data_portability_time_limit_hours = 24  # Data export time limit
right_to_erasure_time_limit_hours = 72  # Data deletion time limit
processing_transparency_required = true  # Transparent processing metrics

[enterprise_compliance.iso_27001]
# ISO 27001 information security management
security_controls_overhead_max = 5.0    # Maximum security overhead
incident_response_time_minutes = 15     # Security incident response time
business_continuity_recovery_minutes = 60 # Business continuity recovery time

[alerting]
# Performance alerting configuration
critical_alert_threshold = "critical_regression_percent"
major_alert_threshold = "major_regression_percent"
minor_alert_threshold = "minor_regression_percent"

# Alert channels (would integrate with enterprise alerting systems)
enable_email_alerts = false        # Email alerting (disabled by default)
enable_slack_alerts = false        # Slack integration (disabled by default)
enable_pagerduty_alerts = false    # PagerDuty integration (disabled by default)

[monitoring]
# Continuous monitoring settings
historical_data_retention_days = 365   # 1 year of performance history
trend_analysis_window_days = 30        # 30-day trend analysis window
statistical_significance_samples = 10  # Minimum samples for statistical analysis
performance_variance_alert_threshold = 10.0 # Alert on high variance

[reporting]
# Performance reporting configuration
executive_summary_frequency = "weekly"  # Executive summary generation frequency
detailed_report_frequency = "daily"     # Detailed report generation frequency
compliance_report_frequency = "monthly" # Compliance report generation frequency
audit_report_frequency = "quarterly"    # Audit report generation frequency

# Report formats
html_reports_enabled = true         # HTML report generation
json_reports_enabled = true         # JSON report generation
pdf_reports_enabled = false         # PDF report generation (requires additional dependencies)

[environments]
# Environment-specific threshold overrides

[environments.development]
# Development environment - more lenient thresholds
display_floor_gibs = 2.0            # Reduced floor for development
comp3_floor_mibs = 300.0            # Reduced floor for development
fail_on_regression = false          # Don't fail builds in development

[environments.staging]
# Staging environment - production-like thresholds
display_floor_gibs = 3.5            # Staging floor requirement
comp3_floor_mibs = 500.0            # Staging floor requirement
fail_on_regression = true           # Fail builds on regression

[environments.production]
# Production environment - strict thresholds
display_floor_gibs = 4.1            # Production floor requirement
comp3_floor_mibs = 560.0            # Production floor requirement
fail_on_regression = true           # Strict regression detection
baseline_validation_required = true # Require baseline validation