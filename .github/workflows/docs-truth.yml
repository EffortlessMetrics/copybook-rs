name: docs-truth
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: docs-truth-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v6
        with: { fetch-depth: 2 }
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'README.md'
              - 'docs/**'
              - '**/*.md'

  truth:
    needs: changes
    if: needs.changes.outputs.docs == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Forbid unlinked perf marketing
        run: |
          set -euo pipefail
          rg -n -i --glob '!**/node_modules/**' --glob '!**/target/**' \
             '(gi?b/s|mi?b/s|production[ -]?ready)' README.md docs/ \
             | tee /tmp/hits.txt || true
          if [[ -s /tmp/hits.txt ]]; then
            if ! rg -q '(perf\.json|bench-report|review:gate:throughput|artifact|Check Run)' README.md docs/; then
              echo "Forbidden perf/marketing claims without receipts:"; cat /tmp/hits.txt; exit 1
            fi
          fi
      - name: Verify support matrix registry â†” docs sync
        run: cargo run -p xtask -- docs verify-support-matrix
