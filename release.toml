# cargo-release configuration for copybook-rs workspace
tag-name = "v{{version}}"
tag-message = "Release v{{version}}"
sign-tag = true
sign-commit = false
publish = false
push-remote = "origin"
push = true
pre-release-commit-message = "chore(release): prepare v{{version}}"
allow-branch = ["main"]
dependent-version = "fix"
shared-version = true
consolidate-commits = true
pre-release-hook = ["git-cliff --unreleased --tag v{{version}} --output CHANGELOG.md"]
