name: CI Quick
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
  push:
    branches: [main]

concurrency:
  group: ci-quick-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'crates/**'
              - 'copybook-*/**'
              - 'Cargo.*'
              - 'rust-toolchain*'
              - 'scripts/ci/**'

  test:
    needs: changes
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Short-circuit when no Rust changed
        if: needs.changes.outputs.rust != 'true'
        run: |
          echo "No Rust changes detected; CI Quick gate success (policy: path-filter)"
          exit 0

      - name: Fetch PR base for security diff
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          set -euo pipefail
          git fetch --no-tags --depth=1 origin \
            ${{ github.event.pull_request.base.sha }}:refs/remotes/origin/base
          echo "BASE_SHA=${{ github.event.pull_request.base.sha }}" >> $GITHUB_ENV
          echo "HEAD_SHA=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV

      - uses: dtolnay/rust-toolchain@stable
        if: needs.changes.outputs.rust == 'true'
        with:
          components: rustfmt, clippy

      - uses: taiki-e/install-action@v2
        if: needs.changes.outputs.rust == 'true'
        with:
          tool: cargo-nextest,cargo-deny

      - uses: Swatinem/rust-cache@v2
        if: needs.changes.outputs.rust == 'true'

      - name: Quick gates (fmt→clippy→build→nextest→doctests)
        if: needs.changes.outputs.rust == 'true'
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || 'HEAD~1' }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha || 'HEAD' }}
        run: |
          bash scripts/ci/quick.sh

      - name: Security (deny; audit only if Cargo.lock changed)
        if: needs.changes.outputs.rust == 'true'
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || 'HEAD~1' }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha || 'HEAD' }}
        run: |
          bash scripts/ci/security.sh
