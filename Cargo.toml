[workspace]
members = [
    "copybook-core",
    "copybook-codec", 
    "copybook-cli",
    "copybook-gen",
    "copybook-bench",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.89"
license = "AGPL-3.0-or-later"
authors = ["copybook-rs contributors"]
repository = "https://github.com/copybook-rs/copybook-rs"
homepage = "https://github.com/copybook-rs/copybook-rs"
description = "Modern, memory-safe parser/codec for COBOL copybooks and fixed-record data"
keywords = ["cobol", "mainframe", "etl", "parser", "codec"]
categories = ["parsing", "encoding", "command-line-utilities"]

[workspace.dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Memory management dependencies
smallvec = "1.13"
crossbeam-channel = "0.5"

# CLI dependencies
clap = { version = "4.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
tempfile = "3.0"

# Parsing dependencies
logos = "0.14"

# Crypto dependencies
sha2 = "0.10"
base64 = "0.22"

# Testing dependencies
proptest = "1.0"
criterion = { version = "0.5", features = ["html_reports"] }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
debug = true

