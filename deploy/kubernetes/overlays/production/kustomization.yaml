# Production overlay for copybook-rs
# Applies production-specific configuration on top of base deployment

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference to base deployment
bases:
  - ../../

# Production namespace
namespace: production

# Production-specific labels
commonLabels:
  environment: production
  tier: batch-processing

# Use specific version tag for production (not latest)
images:
  - name: ghcr.io/effortlessmetrics/copybook-rs
    newTag: v0.4.0

# Increase replicas for production workload distribution
replicas:
  - name: copybook-rs
    count: 2

# Production ConfigMap overrides
configMapGenerator:
  - name: copybook-config
    behavior: merge
    literals:
      - RUST_LOG=warn
      - COPYBOOK_DIALECT=0
      - DEFAULT_CODEPAGE=cp037
      - DEFAULT_FORMAT=fixed
      - JSON_NUMBER_MODE=lossless

# Production resource patches
patches:
  - target:
      kind: Deployment
      name: copybook-rs
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/env/5/value
        value: "4"

  # Increase PVC storage for production
  - target:
      kind: PersistentVolumeClaim
      name: copybook-data-pvc
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 10Gi
