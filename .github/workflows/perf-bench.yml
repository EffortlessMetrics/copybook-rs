name: Perf Benchmarks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" # 4 AM UTC daily

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: false # don't cancel scheduled soaks

jobs:
  perf:
    name: Benchmarks (perf)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90.0 # MSRV
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          cargo fetch

      - name: Run performance benchmarks
        run: |
          cargo run -p xtask -- perf --enforce
        env:
          RUSTFLAGS: "-C debuginfo=1"
          RUST_BACKTRACE: 1
        continue-on-error: true # Non-blocking for now

      - name: Upload benchmark receipts
        uses: actions/upload-artifact@v6
        with:
          name: bench-receipts-${{ github.sha }}
          path: |
            target/benchmarks/**/*.json
          if-no-files-found: warn
