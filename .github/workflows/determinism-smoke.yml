name: Determinism Smoke Tests

on:
  push:
    branches: [main]
    paths:
      - "copybook-*/**"
      - "fixtures/**"
      - "scripts/ci/determinism_smoke.sh"
      - ".github/workflows/determinism-smoke.yml"
  pull_request:
    branches: [main]
    paths:
      - "copybook-*/**"
      - "fixtures/**"
      - "scripts/ci/determinism_smoke.sh"
      - ".github/workflows/determinism-smoke.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  determinism-smoke:
    name: Determinism smoke (codec + CLI)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build CLI (release)
        run: cargo build --package copybook-cli --release

      - name: Run determinism smoke tests
        run: |
          chmod +x scripts/ci/determinism_smoke.sh
          scripts/ci/determinism_smoke.sh

      - name: Summary
        if: always()
        run: |
          echo "## Determinism Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f target/determinism-decode.json ]; then
            echo "### Decode Determinism" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat target/determinism-decode.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f target/determinism-encode.json ]; then
            echo "### Encode Determinism" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat target/determinism-encode.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All determinism checks passed" >> $GITHUB_STEP_SUMMARY

      - name: Upload determinism reports
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: determinism-reports-${{ github.sha }}
          path: |
            target/determinism-*.json
          retention-days: 7
          if-no-files-found: warn
