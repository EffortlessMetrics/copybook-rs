name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust:
          - 1.90.0  # MSRV
          - stable
          - beta
        features: ["", "comp3_fast", "audit"]
    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
    - uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.features }}
    - name: Run tests (no features)
      if: matrix.features == ''
      run: cargo test --workspace
    - name: Run tests (with features)
      if: matrix.features != ''
      run: cargo test --workspace --features ${{ matrix.features }}

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - name: Check formatting
      run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - uses: Swatinem/rust-cache@v2
    - name: Run clippy
      run: cargo clippy --all-targets --all-features --workspace -- -D warnings -W clippy::pedantic
    - name: Enforce panic prevention lints
      run: cargo clippy --all-targets --workspace -- -D clippy::unwrap_used -D clippy::expect_used -D clippy::panic -D clippy::unreachable -D clippy::todo -D clippy::unimplemented

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: EmbarkStudios/cargo-deny-action@v2
      with:
        log-level: warn
        command: check
        arguments: --all-features

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - name: Check documentation
      run: cargo doc --all-features --workspace --no-deps
      env:
        RUSTDOCFLAGS: -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview
    - uses: Swatinem/rust-cache@v2
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
    - name: Generate code coverage
      run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: lcov.info
        fail_ci_if_error: true

  strict-comments:
    name: Strict Comments Mode
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - name: Run core tests with strict comments mode
      run: cargo test --package copybook-core
      env:
        COPYBOOK_TEST_STRICT_COMMENTS: "1"

  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - name: Dry run publish (copybook-core)
      run: cargo publish -p copybook-core --dry-run
    - name: Dry run publish (copybook-codec)
      run: cargo publish -p copybook-codec --dry-run
    - name: Dry run publish (copybook-cli)
      run: cargo publish -p copybook-cli --dry-run

  security-audit:
    name: Security Audit (cargo-audit)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo dependencies
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: advisory-db  # Share advisory database cache across jobs

    - name: Install cargo-audit
      run: cargo install cargo-audit --locked || true

    - name: Run cargo audit
      id: audit
      run: |
        cargo audit -q --json > target/security.audit.json || true

    - name: Validate audit results
      run: |
        python3 - <<'PY'
        import json, sys, pathlib
        p = pathlib.Path("target/security.audit.json")
        if not p.exists():
            print("WARN: no cargo-audit output")
            sys.exit(0)
        j = json.load(p.open())
        v = len(j.get("vulnerabilities",{}).get("list",[]))
        print(f"cargo-audit: {v} vulnerabilities")
        sys.exit(1 if v>0 else 0)
        PY

    - name: Upload security receipts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-receipts-${{ github.sha }}
        path: target/security.audit.json
        retention-days: 90