[package]
name = "copybook-codepage"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Codepage and unmappable-character policy types for copybook-rs."
documentation = "https://docs.rs/copybook-codepage"
readme = "README.md"
keywords = ["cobol", "codepage", "ebcdic", "encoding", "ascii"]
