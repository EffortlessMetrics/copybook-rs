[package]
name = "copybook-bench"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Performance benchmarks for copybook-rs"
publish = false

[[bench]]
name = "decode_performance"
harness = false

[[bench]]
name = "comp3"
harness = false

[dependencies]
copybook-core = { path = "../copybook-core" }
copybook-codec = { path = "../copybook-codec" }
criterion.workspace = true
serde_json.workspace = true
sha2.workspace = true
num_cpus = "1.16"
chrono = { version = "0.4", default-features = false, features = ["serde", "std", "clock"] }
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"

[features]
default = []
[lints]
workspace = true
