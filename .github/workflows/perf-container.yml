name: Perf Container
on:
  # Run on demand and weekly schedule
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 0'   # Weekly on Sunday at 04:00 UTC
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'scripts/bench*.sh'
      - 'copybook-bench/**'
      - '.github/workflows/perf-container.yml'

concurrency:
  group: perf-container-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write  # For GHCR push

jobs:
  build-and-bench:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/bench
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build benchmark container
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          tags: copybook-rs-bench:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create output directory
        run: mkdir -p output

      - name: Run benchmarks in container
        run: |
          docker run --rm \
            -v "$(pwd)/output:/workspace/output" \
            copybook-rs-bench:test

      - name: Verify perf receipts
        run: |
          if [[ ! -f output/perf.json ]]; then
            echo "❌ No perf.json found in output"
            exit 1
          fi
          echo "✅ Receipts generated:"
          cat output/perf.json | jq -r '
            "DISPLAY: \(.display_mibps // "n/a") MiB/s\n" +
            "COMP-3:  \(.comp3_mibps // "n/a") MiB/s"
          '

      - name: Upload perf receipts
        uses: actions/upload-artifact@v6
        with:
          name: perf-container-json
          path: output/perf.json
          retention-days: 90

      - name: Push to GHCR (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Job summary
        if: always()
        run: |
          echo "### Benchmark Container Results" >> "$GITHUB_STEP_SUMMARY"
          if [[ -f output/perf.json ]]; then
            echo "✅ Benchmarks completed successfully" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "\`\`\`json" >> "$GITHUB_STEP_SUMMARY"
            cat output/perf.json | jq . >> "$GITHUB_STEP_SUMMARY"
            echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "❌ No receipts generated" >> "$GITHUB_STEP_SUMMARY"
          fi
